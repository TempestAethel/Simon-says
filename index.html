<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says Game</title>
  <style>
    body {
      background-color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 3rem;
    }

    .game-area {
      display: none;
      margin-top: 20px;
    }

    .button-box {
      display: grid;
      gap: 10px;
      margin-top: 20px;
    }

    .button {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      opacity: 0.4;
    }

    .button--answering:active {
      opacity: 1;
      box-shadow: 0 0 40px 5px var(--buttonBgColor);
    }

    .button--blink {
      animation: blink 0.5s linear;
    }

    @keyframes blink {
      0% {
        opacity: 0.4;
        box-shadow: none;
      }
      50% {
        opacity: 1;
        box-shadow: 0 0 40px 5px var(--buttonBgColor);
      }
      100% {
        opacity: 0.4;
        box-shadow: none;
      }
    }

    /* Define colors for all possible buttons */
    .button--green { --buttonBgColor: green; background-color: green; }
    .button--red { --buttonBgColor: red; background-color: red; }
    .button--yellow { --buttonBgColor: yellow; background-color: yellow; }
    .button--blue { --buttonBgColor: blue; background-color: blue; }
    .button--purple { --buttonBgColor: purple; background-color: purple; }
    .button--orange { --buttonBgColor: orange; background-color: orange; }
    .button--pink { --buttonBgColor: pink; background-color: pink; }
    .button--cyan { --buttonBgColor: cyan; background-color: cyan; }
    .button--brown { --buttonBgColor: brown; background-color: brown; }
    .button--gray { --buttonBgColor: gray; background-color: gray; }

    #status {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    #control-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #control-panel input {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Simon Says Game</h1>
  </header>

  <div id="control-panel">
    <input id="numTiles" type="number" min="2" max="10" value="4" placeholder="Number of tiles">
    <button id="startButton">Start Game</button>
  </div>

  <main class="game-area">
    <section class="button-box" id="buttonBox"></section>
    <p id="status">0</p>
  </main>

  <script>
    const Colors = [
      'green', 'red', 'yellow', 'blue', 'purple', 'orange', 'pink', 'cyan', 'brown', 'gray'
    ];

    // Element References
    const status = document.getElementById('status');
    const startButton = document.getElementById('startButton');
    const buttonBox = document.getElementById('buttonBox');
    const numTilesInput = document.getElementById('numTiles');
    const gameArea = document.querySelector('.game-area');

    let pattern = [];
    let answer = [];
    let score = 0;
    let tiles = [];

    const disableInput = () => {
      tiles.forEach(button => {
        button.removeEventListener('pointerdown', pushToAnswer);
        button.classList.remove('button--answering');
      });
    };

    const extendPattern = () => {
      const randomIndex = Math.floor(Math.random() * tiles.length);
      pattern.push(randomIndex);
    };

    const removeBlink = () => {
      const blinked = document.querySelector('.button--blink');
      if (blinked) {
        blinked.classList.remove('button--blink');
      }
    };

    const blink = squareId => {
      const square = tiles[squareId];
      square.classList.add('button--blink');
      setTimeout(removeBlink, 500);
    };

    const playPattern = (pos = 0) => {
      if (pos >= pattern.length) {
        setTimeout(prepareInput, 1000);
        return;
      }

      setTimeout(() => {
        removeBlink();
        blink(pattern[pos]);
        playPattern(pos + 1);
      }, 1000);
    };

    const playSequence = () => {
      answer = [];
      status.textContent = score;
      disableInput();
      extendPattern();
      playPattern();
    };

    const prepareInput = () => {
      removeBlink();
      tiles.forEach((button, index) => {
        button.addEventListener('pointerdown', pushToAnswer);
        button.classList.add('button--answering');
      });
    };

    const pushToAnswer = e => {
      const id = e.target.dataset.index;
      answer.push(parseInt(id));

      const correctSquare = pattern[answer.length - 1];
      if (id != correctSquare || answer.length === pattern.length) {
        validationSequence();
      }
    };

    const answerMatchesPattern = () => {
      for (let i = 0; i < pattern.length; i++) {
        if (pattern[i] !== answer[i]) return false;
      }
      return true;
    };

    const validationSequence = () => {
      if (answerMatchesPattern()) {
        status.textContent = 'Correct!';
        score++;
        setTimeout(playSequence, 1000);
      } else {
        status.textContent = 'FAIL';
        setTimeout(resetGame, 1000);
      }
    };

    const resetGame = () => {
      pattern = [];
      answer = [];
      score = 0;
      playSequence();
    };

    const startGame = () => {
      const numTiles = parseInt(numTilesInput.value);
      buttonBox.innerHTML = ''; // Clear previous tiles
      gameArea.style.display = 'block'; // Show the game area
      tiles = [];

      for (let i = 0; i < numTiles; i++) {
        const color = Colors[i];
        const button = document.createElement('div');
        button.classList.add('button', `button--${color}`);
        button.dataset.index = i;
        buttonBox.appendChild(button);
        tiles.push(button);
      }

      buttonBox.style.gridTemplateColumns = `repeat(${Math.min(5, numTiles)}, 1fr)`;
      resetGame();
    };

    startButton.addEventListener('click', startGame);
  </script>

</body>
</html>
