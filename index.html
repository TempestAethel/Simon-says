
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .grid {
            display: grid;
            gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Memory Game</h1>
    <label for="gridSize">Choose grid size (2-6): </label>
    <input type="number" id="gridSize" min="2" max="6" value="2">
    <button id="startButton">Start Game</button>

    <div id="gameContainer" class="grid"></div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            const size = parseInt(document.getElementById('gridSize').value);
            createGrid(size);
        });

        function createGrid(size) {
            const container = document.getElementById('gameContainer');
            container.innerHTML = ''; // Clear previous grid
            container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            container.style.gridTemplateRows = `repeat(${size}, 1fr)`;

            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = Math.floor(Math.random() * 100); // Random number for now
                cell.addEventListener('click', function() {
                    alert('You clicked on ' + cell.textContent);
                });
                container.appendChild(cell);
            }
        }
    </script>

</body>
</html>
