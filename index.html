<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says Game</title>
  <style>
body {
  background: linear-gradient(120deg, #2b2b2b, #1a1a1a);
  background-size: 300% 300%;
  animation: gradientShift 10s ease infinite;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 0;
  font-family: 'Arial', sans-serif;
  color: white;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Neon Glow Header */
h1 {
  font-size: 3.5rem;
  text-align: center;
  color: #0ef;
  text-shadow: 0 0 10px #0ef, 0 0 20px #0ef, 0 0 30px #00f0ff, 0 0 40px #00c2ff, 0 0 70px #00a8ff;
  margin-bottom: 20px;
}

/* Centralized and Neon-styled Score */
#status {
  font-size: 2rem;
  margin: 10px auto; /* Center horizontally */
  padding: 10px;
  color: #f2f2f2;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 15px 5px rgba(0, 255, 255, 0.4);
  width: 200px;
  text-shadow: 0 0 8px #00ffc2, 0 0 10px #0ef;
}


#control-panel {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-bottom: 20px;
}

#control-panel select, #control-panel button {
  background-color: #333;
  color: #f2f2f2;
  border: 2px solid #555;
  padding: 10px;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

#control-panel select:hover, #control-panel button:hover {
  background-color: #555;
  box-shadow: 0px 0px 10px 2px rgba(0, 255, 255, 0.4);
}

/* Game Area Styling */
.game-area {
  margin-top: 20px;
  display: none;
  text-align: center;
}

/* Grid layout for tiles with a clear look */
.button-box {
  display: grid;
  gap: 15px;
  margin-top: 20px;
}

.button {
  width: 100px;
  height: 100px;
  border-radius: 10px;
  opacity: 0.4;
  transition: opacity 0.2s ease, box-shadow 0.2s ease;
  box-shadow: 0 0 15px 3px rgba(0, 255, 255, 0.2); /* Subtle glow */
}

.button--answering:active {
  opacity: 1;
  box-shadow: 0 0 40px 5px var(--buttonBgColor);
}

.button--blink {
  animation: blink 0.5s linear;
}

@keyframes blink {
  0% {
    opacity: 0.4;
    box-shadow: none;
  }
  50% {
    opacity: 1;
    box-shadow: 0 0 40px 5px var(--buttonBgColor);
  }
  100% {
    opacity: 0.4;
    box-shadow: none;
  }
}

/* Define neon colors for the buttons */
.button--green { --buttonBgColor: #39ff14; background-color: #39ff14; }
.button--red { --buttonBgColor: #ff073a; background-color: #ff073a; }
.button--yellow { --buttonBgColor: #f9ff3a; background-color: #f9ff3a; }
.button--blue { --buttonBgColor: #00d2ff; background-color: #00d2ff; }
.button--purple { --buttonBgColor: #ae00ff; background-color: #ae00ff; }
.button--orange { --buttonBgColor: #ff914d; background-color: #ff914d; }
.button--pink { --buttonBgColor: #ff66b2; background-color: #ff66b2; }
.button--cyan { --buttonBgColor: #66fcf1; background-color: #66fcf1; }
.button--brown { --buttonBgColor: #a52a2a; background-color: #a52a2a; }
.button--gray { --buttonBgColor: #bcbcbc; background-color: #bcbcbc; }

#achievements {
  position: absolute;
  top: 20px;
  left: 20px;
  background: none;
  border: none;
  font-size: 2rem;
  cursor: pointer;
  color: #0ef;
  transition: color 0.3s ease, transform 0.3s ease;
  text-shadow: 0 0 5px #0ef, 0 0 10px #0ef;
}

#achievements:hover {
  color: #ffcc00;
  transform: scale(1.2);
}

#achievements-modal {
  display: none;
  position: fixed;
  z-index: 2;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background-color: #222;
  color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
  width: 300px;
  text-align: center;
}

#close-modal {
  background-color: red;
  color: white;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#close-modal:hover {
  background-color: darkred;
}

/* Toast notification */
#toast {
  visibility: hidden;
  min-width: 250px;
  background-color: #333;
  color: white;
  text-align: center;
  border-radius: 2px;
  padding: 16px;
  position: fixed;
  z-index: 1;
  left: 50%;
  transform: translateX(-50%);
  bottom: 30px;
  font-size: 17px;
}

#toast.show {
  visibility: visible;
  animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

@keyframes fadein {
  from { bottom: 0; opacity: 0; }
  to { bottom: 30px; opacity: 1; }
}

@keyframes fadeout {
  from { bottom: 30px; opacity: 1; }
  to { bottom: 0; opacity: 0; }
}

  </style>
</head>
<body>

  <header>
    <h1>Simon Says Game</h1>
  </header>

  <!-- Achievements Button (top-left) -->
  <button id="achievements">üèÜ</button>

  <div id="control-panel">
    <!-- Dropdown for selecting number of tiles -->
    <select id="numTiles">
      <option value="2">2 Tiles</option>
      <option value="3">3 Tiles</option>
      <option value="4" selected>4 Tiles</option>
      <option value="5">5 Tiles</option>
      <option value="6">6 Tiles</option>
      <option value="7">7 Tiles</option>
      <option value="8">8 Tiles</option>
      <option value="9">9 Tiles</option>
      <option value="10">10 Tiles</option>
    </select>
    <button id="startButton">Start Game</button>
  </div>

  <main class="game-area">
    <section class="button-box" id="buttonBox"></section>
    <p id="status">0</p>
  </main>

  <!-- Toast Notification -->
  <div id="toast"></div>

  <!-- Achievements Modal -->
  <div id="achievements-modal">
    <h2>Achievements</h2>
    <p id="achievements-list"></p>
    <button id="close-modal">Close</button>
  </div>

  <script>
    const Colors = [
      'green', 'red', 'yellow', 'blue', 'purple', 'orange', 'pink', 'cyan', 'brown', 'gray'
    ];

    // Element References
    const status = document.getElementById('status');
    const startButton = document.getElementById('startButton');
    const buttonBox = document.getElementById('buttonBox');
    const numTilesInput = document.getElementById('numTiles');
    const gameArea = document.querySelector('.game-area');
    const achievementsBtn = document.getElementById('achievements');
    const achievementsModal = document.getElementById('achievements-modal');
    const achievementsList = document.getElementById('achievements-list');
    const closeModal = document.getElementById('close-modal');
    const toast = document.getElementById('toast');

    let pattern = [];
    let answer = [];
    let score = 0;
    let tiles = [];
    let numTiles = 4;

    // Toast Function
    const showToast = (message) => {
      toast.textContent = message;
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 3000);
    };

    const disableInput = () => {
      tiles.forEach(button => {
        button.removeEventListener('pointerdown', pushToAnswer);
        button.classList.remove('button--answering');
      });
    };

    const extendPattern = () => {
      const randomIndex = Math.floor(Math.random() * tiles.length);
      pattern.push(randomIndex);
    };

    const removeBlink = () => {
      const blinked = document.querySelector('.button--blink');
      if (blinked) {
        blinked.classList.remove('button--blink');
      }
    };

    const blink = squareId => {
      const square = tiles[squareId];
      square.classList.add('button--blink');
      setTimeout(removeBlink, 500);
    };

    const playPattern = (pos = 0) => {
      if (pos >= pattern.length) {
        setTimeout(prepareInput, 1000);
        return;
      }

      setTimeout(() => {
        removeBlink();
        blink(pattern[pos]);
        playPattern(pos + 1);
      }, 1000);
    };

    const playSequence = () => {
      answer = [];
      status.textContent = score;
      disableInput();
      extendPattern();
      playPattern();
    };

    const prepareInput = () => {
      removeBlink();
      tiles.forEach((button, index) => {
        button.addEventListener('pointerdown', pushToAnswer);
        button.classList.add('button--answering');
      });
    };

    const pushToAnswer = e => {
      const id = e.target.dataset.index;
      answer.push(parseInt(id));

      const correctSquare = pattern[answer.length - 1];
      if (id != correctSquare || answer.length === pattern.length) {
        validationSequence();
      }
    };

    const answerMatchesPattern = () => {
      for (let i = 0; i < pattern.length; i++) {
        if (pattern[i] !== answer[i]) return false;
      }
      return true;
    };

    const validationSequence = () => {
      if (answerMatchesPattern()) {
        showToast('Correct!');
        score++;
        setTimeout(playSequence, 1000);
      } else {
        showToast('FAIL');
        saveHighScore(numTiles);
        setTimeout(resetGame, 1000);
      }
    };

    const resetGame = () => {
      pattern = [];
      answer = [];
      score = 0;
      playSequence();
    };

    const startGame = () => {
      numTiles = parseInt(numTilesInput.value);
      buttonBox.innerHTML = ''; // Clear previous tiles
      gameArea.style.display = 'block'; // Show the game area
      tiles = [];

      for (let i = 0; i < numTiles; i++) {
        const color = Colors[i];
        const button = document.createElement('div');
        button.classList.add('button', `button--${color}`);
        button.dataset.index = i;
        buttonBox.appendChild(button);
        tiles.push(button);
      }

      buttonBox.style.gridTemplateColumns = `repeat(${Math.min(5, numTiles)}, 1fr)`;
      resetGame();
    };

    // Save High Score in Local Storage
    const saveHighScore = (numTiles) => {
      const highScoreKey = `highScore_${numTiles}`;
      const currentHighScore = localStorage.getItem(highScoreKey) || 0;
      if (score > currentHighScore) {
        localStorage.setItem(highScoreKey, score);
      }
      localStorage.setItem('lastGameScore', score);
    };

    // Show Achievements
    const showAchievements = () => {
      let achievements = '';
      for (let i = 2; i <= 10; i++) {
        const highScore = localStorage.getItem(`highScore_${i}`) || 0;
        achievements += `<p>${i} Tiles: High Score - ${highScore}</p>`;
      }
      const lastGameScore = localStorage.getItem('lastGameScore') || 0;
      achievements += `<p>Last Game Score: ${lastGameScore}</p>`;
      achievementsList.innerHTML = achievements;
      achievementsModal.style.display = 'block';
    };

    // Event Listeners
    startButton.addEventListener('click', startGame);
    achievementsBtn.addEventListener('click', showAchievements);
    closeModal.addEventListener('click', () => {
      achievementsModal.style.display = 'none';
    });
  </script>

</body>
</html>
